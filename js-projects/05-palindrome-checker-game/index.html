    <title>Palindrome Checker Game</title>

<body>
    <h1>Palindrome Checker Game</h1>
    <div class="">
        <p>A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards, such as the words "madam" or "racecar".</p>
        <div class="">
            <input type="text" id="input-words" value="" placeholder="Enter Text or Number">
            <button id="checker-btn">Check</button>
        </div>
        <p><span id="result-one"></span> <span id="result-value"></span><span id="result-two"></span></p>
    </div>
    <script src="./app.js"></script>
</body>
