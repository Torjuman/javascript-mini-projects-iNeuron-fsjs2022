<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
  </head>
  <body>
    <h1>Typing Game</h1>
    <div class="">
      <div class="">
        <p>Write the below text in input box and see your typing speed.</p>
        <p id="random-text"></p>
        <button id="refresh">Refresh</button>
      </div>
      <div class="">
        <p>Word per minute : <span id="word-per-minute">0</span></p>
        <p>Correct words : <span id="correct-word">0</span></p>
        <p>Incorrect words : <span id="incorrect-word">0</span></p>
        <p>Untyped words : <span id="not-typed-word">0</span></p>
        <p>Total words : <span id="total-words">0</span></p>
      </div>
      <div class="">
        <input
          id="typed-text-input"
          placeholder="Click The Start Button First"
          disabled
          value=""
        />
      </div>
      <div class="">
        <button id="start-btn">Start</button
        ><button disabled id="stop-btn">Stop</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
